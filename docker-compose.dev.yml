services:

  server:
    build:
      dockerfile: ./dev/nginx/docker/Dockerfile
    ports:
      - '80:80'
    volumes:
      - ./dev/nginx//conf/nginx.conf:/etc/nginx/nginx.conf
      - /var/www/html/vendor
      - ./app:/var/www/html

  app:
    build:
      dockerfile: ./dev/php/docker/Dockerfile
    volumes:
      - ./dev/php/config/php.ini:/usr/local/etc/php/php.ini
      - ./app:/var/www/html
      - ./dev/database/sqlite/development_db.sqlite:/var/www/html/database/development.sqlite
    command: sh -c "composer install && php-fpm"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
volumes:
  redis_data:
